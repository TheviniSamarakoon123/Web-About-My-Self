        <form id="QueryForm">
            <fieldset>
                <legend>Query Form</legend>
                <div class="content">
                    <label for="input_name">Enter your name:</label>
                    <input type="text" name="name" id="input_name">
                </div>
                <div class="content">
                    <label for="input_email">Enter your email:</label>
                    <input type="email" id="input_email" name="email">
                </div>
                <div class="content">
                    <label for="input_subject">Select Subject:</label>
                    <select id="input_subject" name="subject">
                    <option value="">-- Choose an option --</option>
                    <option value="programming experience">Programming Experience</option>
                    <option value="management experience">Management Experience</option>
                    <option value="other experience">Other Experience</option>
                    <option value="transferable skills">Transferable Skills</option>
                    </select>
                </div>
                <div class="content">
                    <label for="input_details">Enter any other details:</label>
                    <textarea name="detail" id="input_details" rows="3"></textarea>
                </div>
                <button type="button" onclick="checkForm()">View Query</button>
            </fieldset>
        </form>
